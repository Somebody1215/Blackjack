<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="menu">
        <h1>Blackjack</h1>
        <button onclick="startGame('endless')">Play Endlessly</button>
        <button onclick="startGame('money')">Play with Money</button>
        <button onclick="showCheatSheet()">Show Cheat Sheet</button>
    </div>
    <div class="game">
        <div id="player-cards"></div>
        <div id="dealer-cards"></div>
        <div class="game-buttons">
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
            <button onclick="doubleDown()">Double Down</button>
            <button onclick="split()">Split</button>
            <button onclick="showCheatSheet()">Cheat Sheet</button>
        </div>
    </div>
    <div class="cheat-sheet">
        <h2>Cheat Sheet</h2>
        <p>Basic strategy for Blackjack...</p>
        <button onclick="hideCheatSheet()">Close</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
